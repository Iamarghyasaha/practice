<app-navbar></app-navbar>
<div class="container mt-4 outline">
  <div class="header mb-3">
    <h2 class="title">List of employees here</h2>
    <div class="add">
      <button mat-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="employees">
    <div class="custom-wrapper" *ngFor="let employee of employees">
      <app-employee-card
        [employee]="employee"
        (dleteEmployee)="dleteAnEmployee(employee)"
      ></app-employee-card>
    </div>
  </div>
</div>
